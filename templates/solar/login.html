{% extends 'base.html' %}
{% load static %}

{% block title %}Login - SunSavvy{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .login-container {
        min-height: calc(100vh - 76px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .login-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
        max-width: 440px;
        width: 100%;
        animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: white;
        font-size: 36px;
    }

    .login-title {
        font-size: 32px;
        font-weight: 600;
        color: #1d1d1f;
        text-align: center;
        margin-bottom: 8px;
        letter-spacing: -0.01em;
    }

    .login-subtitle {
        font-size: 17px;
        color: #86868b;
        text-align: center;
        margin-bottom: 32px;
    }

    .form-label {
        font-size: 15px;
        font-weight: 500;
        color: #1d1d1f;
        margin-bottom: 8px;
    }

    .form-control, .form-select {
        padding: 14px 16px;
        font-size: 17px;
        border: 1px solid #d2d2d7;
        border-radius: 12px;
        transition: all 0.2s;
    }

    .form-control:focus, .form-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-group-text {
        background: white;
        border: 1px solid #d2d2d7;
        border-right: none;
        border-radius: 12px 0 0 12px;
    }

    .input-group .form-control {
        border-left: none;
        border-radius: 0 12px 12px 0;
    }

    .input-group .form-control:focus {
        border-left: 1px solid #667eea;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 14px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-icon">
            <i class="bi bi-person-circle"></i>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your account</p>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="bi bi-person text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" name="username"
                                required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="bi bi-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password"
                                name="password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="user_type" class="form-label">Role</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="bi bi-person-badge text-muted"></i></span>
                            <select class="form-select border-start-0 ps-0" id="user_type" name="user_type" required>
                                <option value="user" selected>User</option>
                                <option value="service_provider">Service Provider</option>
                                <option value="authorized_user">Authorized User</option>
                            </select>
                        </div>
                        <small class="text-muted">Select your account type</small>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0" style="font-size: 15px;">Don't have an account? <a href="{% url 'register' %}"
                                class="text-decoration-none fw-semibold" style="color: #667eea;">Sign up</a></p>
                    </div>
                </form>
    </div>
</div>
{% endblock %}
